<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImgs(){
        var select1=document.getElementById("fruit");
        var img1=document.getElementById("imgfruit");

        var path=select1.options[select1.selectedIndex].value;
        // alert(path);
        img1.src=path;
        img1.width=400;
        img1.height=350;
    }


    </script>
</head>
<body>
    <form action="">
        <select id="fruit" onchange="changeImgs()" >
            <option value="img/apple.jpg">apple</option>
            <option value="img/pear.jpg">pear</option>
            <option value="img/kiwi.jpg">KiWi</option>
            <option value="img/orange.jpg">orange</option>
        </select>
        <!-- <button id="btn" onclick="changeImgs()" type="button">과일선택후 클릭</button> -->
        <br>
        <img id="imgfruit" src="img/apple.jpg">
    </form>
</body>
</html>
